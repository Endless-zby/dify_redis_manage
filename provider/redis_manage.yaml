identity:
  author: "byzhao"
  name: "redis_manage"
  label:
    en_US: "redis_manage"
    zh_Hans: "redis_manage"
    pt_BR: "redis_manage"
  description:
    en_US: "A simple and easy-to-use redis tool"
    zh_Hans: "A simple and easy-to-use redis tool"
    pt_BR: "A simple and easy-to-use redis tool"
  icon: "icon.svg"

tools:
  - tools/redis_string_get.yaml
  - tools/redis_string_set.yaml
  - tools/redis_string_incr.yaml
  - tools/redis_string_decr.yaml
  - tools/redis_string_append.yaml
  - tools/redis_string_strlen.yaml
  - tools/redis_string_expire.yaml
  - tools/redis_string_ttl.yaml
  - tools/redis_list_get.yaml
  - tools/redis_list_lpush.yaml
  - tools/redis_list_rpush.yaml
  - tools/redis_list_lpop.yaml
  - tools/redis_list_rpop.yaml
  - tools/redis_list_llen.yaml
  - tools/redis_list_lrem.yaml
  - tools/redis_list_lindex.yaml
  - tools/redis_list_ltrim.yaml
  - tools/redis_geo_add.yaml
  - tools/redis_geo_pos.yaml
  - tools/redis_geo_dist.yaml
  - tools/redis_geo_radius.yaml
  - tools/redis_geo_radius_by_member.yaml
  - tools/redis_geo_hash.yaml
  - tools/redis_geo_rem.yaml
extra:
  python:
    source: provider/redis_manage.py

credentials_for_provider:
    REDIS_HOST: # 这是凭证的内部名称，将在 Python 代码中使用
      type: text-input # 输入类型为密码框
      required: true # 此凭证是必需的
      label: # 在 Dify UI 中显示的标签 (支持多语言)
        en_US: REDIS_HOST
        zh_Hans: REDIS_HOST
        # ... (其他语言)
      placeholder: # 输入框的提示文字 (支持多语言)
        en_US: Enter your REDIS_HOST
        zh_Hans: 请输入您的 REDIS_HOST
    REDIS_PORT: # 这是凭证的内部名称，将在 Python 代码中使用
      type: text-input # 输入类型为密码框
      required: true # 此凭证是必需的
      default: "6379"
      label: # 在 Dify UI 中显示的标签 (支持多语言)
        en_US: REDIS_PORT
        zh_Hans: REDIS_PORT
        # ... (其他语言)
      placeholder: # 输入框的提示文字 (支持多语言)
        en_US: Enter your REDIS_PORT
        zh_Hans: 请输入您的 REDIS_PORT
