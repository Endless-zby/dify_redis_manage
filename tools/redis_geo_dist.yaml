identity:
  name: redis_geo_dist
  author: byzhao
  label:
    en_US: Redis Geo Distance
    zh_Hans: Redis计算地理位置距离
description:
  human:
    en_US: Get the distance between two geospatial items
    zh_Hans: 获取两个地理位置项之间的距离
  llm: "Get the distance between two geospatial items. This tool requires four parameters: key, member1, member2, and unit."
parameters:
  - name: key
    type: string
    required: true
    label:
      en_US: Key
      zh_Hans: 键
    human_description:
      en_US: The key containing the geospatial items
      zh_Hans: 包含地理位置项的键
    llm_description: The key containing the geospatial items. This should be a string.
    form: llm
  - name: member1
    type: string
    required: true
    label:
      en_US: Member 1
      zh_Hans: 成员1
    human_description:
      en_US: The first member name
      zh_Hans: 第一个成员名称
    llm_description: The first member name. This should be a string.
    form: llm
  - name: member2
    type: string
    required: true
    label:
      en_US: Member 2
      zh_Hans: 成员2
    human_description:
      en_US: The second member name
      zh_Hans: 第二个成员名称
    llm_description: The second member name. This should be a string.
    form: llm
  - name: unit
    type: string
    required: false
    label:
      en_US: Unit
      zh_Hans: 单位
    human_description:
      en_US: The unit of distance (m, km, ft, mi)
      zh_Hans: 距离单位（米、千米、英尺、英里）
    llm_description: The unit of distance. Options are m (meters), km (kilometers), ft (feet), mi (miles). Default is meters.
    form: llm
extra:
  python:
    source: tools/redis_geo_dist.py

output_schema:
  type: object
  properties:
    distance:
      type: number
      description: The distance between the two members