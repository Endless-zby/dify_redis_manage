identity:
  name: redis_geo_radius_by_member
  author: byzhao
  label:
    en_US: Redis Geo Radius By Member
    zh_Hans: Redis按成员地理半径查询
description:
  human:
    en_US: Get geospatial items within a radius from a member
    zh_Hans: 获取指定成员半径范围内的地理位置项
  llm: "Get geospatial items within a radius from a member. This tool requires four parameters: key, member, radius, and unit."
parameters:
  - name: key
    type: string
    required: true
    label:
      en_US: Key
      zh_Hans: 键
    human_description:
      en_US: The key containing the geospatial items
      zh_Hans: 包含地理位置项的键
    llm_description: The key containing the geospatial items. This should be a string.
    form: llm
  - name: member
    type: string
    required: true
    label:
      en_US: Member
      zh_Hans: 成员
    human_description:
      en_US: The member to use as the center point
      zh_Hans: 用作中心点的成员
    llm_description: The member to use as the center point. This should be a string.
    form: llm
  - name: radius
    type: number
    required: true
    label:
      en_US: Radius
      zh_Hans: 半径
    human_description:
      en_US: The radius of the search area
      zh_Hans: 搜索区域的半径
    llm_description: The radius of the search area. This should be a number.
    form: llm
  - name: unit
    type: string
    required: true
    label:
      en_US: Unit
      zh_Hans: 单位
    human_description:
      en_US: The unit of radius (m, km, ft, mi)
      zh_Hans: 半径单位（米、千米、英尺、英里）
    llm_description: The unit of radius. Options are m (meters), km (kilometers), ft (feet), mi (miles).
    form: llm
extra:
  python:
    source: tools/redis_geo_radius_by_member.py

output_schema:
  type: object
  properties:
    members:
      type: array
      items:
        type: string
      description: The members within the radius